<h1>Articles</h1>

<p>
<a href="<%= newArticlesPath() %>" class="btn btn-primary">Create New Article</a>
</p>

<table class="table table-striped">
	<thead>
		<th>Url</th>
		<th>Type</th>
		<th>Publish</th>
		<th>Reject</th>
		<th>&nbsp;</th>
	</thead>
	<tbody>
		<%= for (article) in articles { %>
		<tr>
			<td><%= article.Url %></td>
			<td><%= article.Type %></td>
			<td><%= article.Publish %></td>
			<td><%= article.Reject %></td>
			<td>
				<div class="pull-right">
					<a href="<%= articlePath({ article_id: article.ID }) %>" class="btn btn-info">View</a>
					<a href="<%= editArticlePath({ article_id: article.ID }) %>" class="btn btn-warning">Edit</a>
					<a href="<%= articlePath({ article_id: article.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
				</div>
			</td>
		</tr>
		<% } %>
	</tbody>
</table>
