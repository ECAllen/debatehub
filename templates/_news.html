
<h2>News|Data
	<small>
		<a class="btn btn-default btn-xs" href="/articles/submit">submit</a>
	</small>
</h2>

<%= for (article) in articles { %>
<div class="media">
	<div class="media-left media-middle">
		<a href="<%= article.Url %>">
			<img class="media-object" src="<%= article.Thumbnail %>" alt="thumbnail" style="width:60px">
		</a>
	</div>
	<div class="media-body">
		<h4 class="media-heading"><%= article.Headline %></h4>
		<%= article.Description %>
	</div>
</div>

<% } %>
