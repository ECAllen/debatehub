<h1>Users#Show</h1>

<ul class="list-unstyled list-inline">
  <li><a href="/users" class="btn btn-info">Back to all Users</a></li>
  <li><a href="/users/<%= user.ID %>/edit" class="btn btn-warning">Edit</a></li>
  <li><a href="/users/<%= user.ID %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>Username</strong>: <%= user.Username %>
</p>
<p>
  <strong>Email</strong>: <%= user.Email %>
</p>
