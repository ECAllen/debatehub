
<h1>Users</h1>

<p>
  <a href="/users/new" class="btn btn-primary">Create New User</a>
</p>

<table class="table table-striped">
  <thead>
  
    <th>Name</th>
    
    <th>Email</th>
    
    <th>Bias</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (user) in users { %>
      <tr>
      
        <td><%= user.Name %></td>
        
        <td><%= user.Email %></td>
        
        <td><%= user.Bias %></td>
        <td>
          <div class="pull-right">
            <a href="/users/<%= user.ID %>" class="btn btn-info">View</a>
            <a href="/users/<%= user.ID %>/edit" class="btn btn-warning">Edit</a>
            <a href="/users/<%= user.ID %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>
