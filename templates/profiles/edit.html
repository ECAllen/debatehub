<h1>Edit Profile</h1>

<%= form_for(profile, {action: profilePath({ profile_id: profile.ID }), method: "PUT", errors: errors}) { %>
  <%= partial("profiles/submitForm.html") %>
  <a href="<%= profilePath({ profile_id: profile.ID }) %>" class="btn btn-warning" data-confirm="Are you sure?">Cancel</a>
<% } %>
