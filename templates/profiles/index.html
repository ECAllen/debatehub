
<h1>Profiles</h1>

<p>
  <a href="/profiles/new" class="btn btn-primary">Create New Profile</a>
</p>

<table class="table table-striped">
  <thead>
  
    <th>FirstName</th>
    
    <th>LastName</th>
    
    <th>UserID</th>
    
    <th>Email</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (profile) in profiles { %>
      <tr>
      
        <td><%= profile.FirstName %></td>
        
        <td><%= profile.LastName %></td>
        
        <td><%= profile.UserID %></td>
        
        <td><%= profile.Email %></td>
        <td>
          <div class="pull-right">
            <a href="/profiles/<%= profile.ID %>" class="btn btn-info">View</a>
            <a href="/profiles/<%= profile.ID %>/edit" class="btn btn-warning">Edit</a>
            <a href="/profiles/<%= profile.ID %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>
