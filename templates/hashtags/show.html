<h1>Hashtag#Show</h1>

<ul class="list-unstyled list-inline">
  <li><a href="<%= hashtagsPath() %>" class="btn btn-info">Back to all Hashtags</a></li>
  <li><a href="<%= editHashtagPath({ hashtag_id: hashtag.ID })%>" class="btn btn-warning">Edit</a></li>
  <li><a href="<%= hashtagPath({ hashtag_id: hashtag.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>Tag</strong>: <%= hashtag.Tag %>
</p>
