<h1>Emails#Show</h1>

<ul class="list-unstyled list-inline">
  <li><a href="/emails" class="btn btn-info">Back to all Emails</a></li>
  <li><a href="/emails/<%= email.ID %>/edit" class="btn btn-warning">Edit</a></li>
  <li><a href="/emails/<%= email.ID %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>Email</strong>: <%= email.Email %>
</p>
