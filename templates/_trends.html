
<h2>Trends
	<small>
		<a class="btn btn-default btn-xs" href="/trends/submit">submit</a>
	</small>
</h2>

<%= for (trend) in trends { %>
<div class="media">
	<div class="media-left media-middle">
		<a href="">
			<img class="media-object" src="<%= trend.Thumbnail %>" alt="" style="width:60px">
		</a>
	</div>
	<div class="media-body">
		<h4 class="media-heading"><a href=" <%= trendPath({trend_id : trend.ID}) %> "><%= trend.Summary %></a></h4>
		<%= trend.Description %>
	</div>
</div>
<% }
