<div class="page-header">
  <h1>Suggestions</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newSuggestionsPath() %>" class="btn btn-primary">Create New Suggestion</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (suggestion) in suggestions { %>
      <tr>
      <td>
          <div class="pull-right">
            <a href="<%= suggestionPath({ suggestion_id: suggestion.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editSuggestionPath({ suggestion_id: suggestion.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= suggestionPath({ suggestion_id: suggestion.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
