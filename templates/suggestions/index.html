<div class="page-header">
	<h1>Suggestions</h1>
</div>

<table class="table table-striped">
	<thead>
		<th>&nbsp;</th>
	</thead>
	<tbody>
		<%= for (suggestion) in suggestions { %>
		<tr>
			<td><%= suggestion.Suggestion %></td>
			<td>
				<div class="pull-right">
					<a href="<%= suggestionPath({ suggestion_id: suggestion.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
				</div>
			</td>
		</tr>
		<% } %>
	</tbody>
</table>

<div class="text-center">
	<%= paginator(pagination) %>
</div>
