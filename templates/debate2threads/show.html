<h1>Debate2thread#Show</h1>

<ul class="list-unstyled list-inline">
  <li><a href="<%= debate2threadsPath() %>" class="btn btn-info">Back to all Debate2threads</a></li>
  <li><a href="<%= editDebate2threadPath({ debate2thread_id: debate2thread.ID })%>" class="btn btn-warning">Edit</a></li>
  <li><a href="<%= debate2threadPath({ debate2thread_id: debate2thread.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>Debate</strong>: <%= debate2thread.Debate %>
</p>
<p>
  <strong>Thread</strong>: <%= debate2thread.Thread %>
</p>
