
<ul class="list-unstyled list-inline">
	<li><a href="<%= debatePagesPath() %>" class="btn btn-info">Back to all Debates</a></li>
	<li><a href="<%= editDebatePagePath({ debate_page_id: debate.ID })%>" class="btn btn-warning">Edit</a></li>
	<li><a href="<%= debatePagePath({ debate_page_id: debate.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<div class="row">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title"><%= debate.Title %></h3>
		</div>
		<div class="panel-body">
			<p><%= debate.Topic %></p>
			<%= form_for(debate, {action: debatePageAddpointPath({ debate_page_id: debate.ID }), method: "POST"}) { %>
			<button type="button" class="btn" id="add-input"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Reply</button>
			<% } %>
		</div>
	</div>
</div>

<ul class="media-list">
	<%= buildDebate() %>
</ul>
